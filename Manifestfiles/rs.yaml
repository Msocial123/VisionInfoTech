apiVersion: apps/v1
kind: ReplicaSet 
metadata:
  name: transcation-rs 
spec: 
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web 
    spec:
      containers:
        - name: Web-cont 
          image: muralisocial123/transcation-image:latest
          ports:
            - containerPort: 3000