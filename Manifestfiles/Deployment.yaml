apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: Citi-Web-Deployment 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web 
  template:
    metadata:
      labels:
        app: web 
    spec:
      containers:
        - name: web-cont 
          image: muralisocial123/citi-web-image:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi  